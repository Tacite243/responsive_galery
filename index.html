<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="gallery">
        <div class="photo">
            <img src="assets/images/fox.png" alt="fox picture">
            <div class="description">
                <h1>FENNEC<br>FOX</h1>
                <span>India</span>
                <div class="overlay">
                    <span>Know more</span>
                </div>
            </div>
        </div>
        <div class="photo">
            <img src="assets/images/whale.png" alt="whale picture">
            <div class="description">
                <h1>HUMPBACK<br>WHALE</h1>
                <span>South Africa</span>
                <div class="overlay">
                    <span>Know more</span>
                </div>
            </div>
        </div>
        <div class="photo">
            <img src="assets/images/baboon.png" alt="baboon picture">
            <div class="description">
                <h1>COMMON BROWN<br>BABOON</h1>
                <span>South Africa</span>
                <div class="overlay">
                    <span>Know more</span>
                </div>
            </div>
        </div>
        <div class="photo">
            <img src="assets/images/deer.png" alt="deer picture">
            <div class="description">
                <h1>SPOTTED<br>DEER</h1>
                <span>Amazon</span>
                <div class="overlay">
                    <span>Know more</span>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
